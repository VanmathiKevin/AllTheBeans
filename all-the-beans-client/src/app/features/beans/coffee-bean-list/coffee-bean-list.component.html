<div class="container">
    <h2 class="section-title text-center my-4">Available Coffee Beans</h2>

    <div class="container mb-4">
        <div class="input-group shadow-sm rounded overflow-hidden">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            class="form-control border-0 py-2 px-3"
            placeholder="Search by name, country or colour..." />
      
          <button class="btn btn-dark px-4" (click)="onSearch()">Search</button>
        </div>
      </div>
  
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  
    <div class="row" *ngIf="!loading && beans.length">
      <div class="col-md-4 mb-4" *ngFor="let bean of beans">
        <div class="card h-100 shadow-sm bean-card">
            <a [routerLink]="['/beans', bean.id]">
          <img [src]="bean.imageUrl" class="card-img-top" [alt]="bean.name">
        </a>
          <div class="card-body">
            <h5 class="card-title">{{ bean.name }}</h5>
            <p class="card-text">{{ bean.description }}</p>
            <span class="badge bg-info text-dark me-2">{{ bean.country }}</span>
            <span class="badge bg-secondary">{{ bean.colour }}</span>
            <div class="mt-2 fw-bold">Â£{{ bean.price | number: '1.2-2' }}</div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && beans.length === 0 && searchQuery" class="text-muted">
        No beans matched your search.
      </div>
      
  </div>
